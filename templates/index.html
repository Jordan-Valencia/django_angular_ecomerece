{% load static %}
<html>
<head>
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
    <title>Mi Sitio</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>{{message}}</h1>
                {% for product in products %}
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">{{ product.name }}</h5>
                            <p class="card-text">precio: {{ product.price }}</p>
                            {% if product.stock <= 0%}
                                <p class="text-danger">no hay stock</p>
                            {%endif%}
                            {% if product.stock > 0%}
                                <p class="text-success">stock: {{product.stock}}</p>
                            {%endif%}
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></link>
<script src="{% static 'JS/main.js' %}"></script>
</html>
